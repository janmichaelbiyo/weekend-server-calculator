<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form data-testid="calculator" onsubmit="event.preventDefault()">
      <input placeholder="First Number" id="numberOne">
      <label id="operate"> </label>
      <button onclick="letsOperator(event)">+</button>
      <button onclick="letsOperator(event)">-</button>
      <button onclick="letsOperator(event)">*</button>
      <button onclick="letsOperator(event)">/</button>
      <input placeholder="Second Number" id="numberTwo">
      <button onclick="submitCalculations(event)">=</button>
      <button onclick="letClear(event)">C</button>
    </form>
   
    <section data-testid="recentResult" id="recentResult">
      <!-- The most recent calculation result goes here. -->
      <ul>

      </ul>

    </section>

    <section data-testid="resultHistory" id="resultHistory">
      <!-- The list of calculation results goes here. -->
    </section>
  </body>
</html>
